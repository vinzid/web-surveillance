<!DOCTYPE html>
<html>
<head>
  <title>flv</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="switch">
    <button id="liveButton">实时</button>
    <button id="backButton">回放</button>
  </div>
  <div class="videoWrap" id="videoWrap">
    <div class="controls" id="controls">
      <input class="range none" id="range" type="range" min="0" value="0" />
    </div>
  </div>
  <div id="unsupported" class="none">Unsupported Client</div>
</body>
</html>
<script src="moment.min.js"></script>
<script src="flv.min.js"></script>
<script src="script.js"></script>
